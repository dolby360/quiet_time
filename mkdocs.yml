site_name: בחירות קטנות - Little Choices
site_description: אתר המלצות לטובת הורים על ספרים, סרטים, משחקים ועוד - לפי גילאים
site_url: https://littlechoices.github.io

theme:
  name: material
  language: he
  direction: rtl
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: עבור למצב כהה
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: עבור למצב בהיר
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: he
  - tags

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - עמוד הבית: index.md
  - אודות: about.md
  - לפי גיל:
    - ages/index.md
    - "0-2 שנים": ages/0-2.md
    - "3-5 שנים": ages/3-5.md
    - "6-8 שנים": ages/6-8.md
    - "9-12 שנים": ages/9-12.md
    - "13+ שנים": ages/13+.md
  - לפי קטגוריה:
    - categories/index.md
    - ספרים: categories/books.md
    - סרטים: categories/movies.md
    - משחקי וידאו: categories/video-games.md
    - משחקי לוח: categories/board-games.md
    - משחקים חינוכיים: categories/educational-games.md
    - אפליקציות: categories/apps.md
  - תרומת תוכן: contribute.md

repo_url: https://github.com/dolby360/LittleChoice
repo_name: dolby360/LittleChoice

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dolby360/LittleChoice
  
